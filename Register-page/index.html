<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register page</title>
    <!-- custome css  -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="heading">Sign up</h2>
      <p class="subheading">This takes approx 45 seconds.</p>
      <form action="#" class="form">
        <div class="input__box fname">
          <label for="fname">First Name*</label>
          <input type="text" name="fname" id="fname" required />
        </div>
        <div class="input__box lname">
          <label for="lname">Last Name*</label>
          <input type="text" name="lname" id="lname" required />
        </div>
        <div class="input__box email">
          <label for="email">Email Address*</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="input__box phone">
          <label for="phone">Mobile No.</label>
          <input type="number" name="phone" id="phone" required />
        </div>
        <button type="submit" class="btn" id="btn">Signup</button>
      </form>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
