<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create account</title>

    <!-- || ** Google font {Poppins} Link  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- || ** Font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- || ** Custom css  -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container login__container">
      <div class="row">
        <div class="col form__container">
          <h2 class="title">Log In</h2>
          <div class="notice">
            By logging in, you agree to our terms and privacy policy.Forgot your
            password? Click here to reset it.
          </div>

          <form action="" class="form">
            <div class="input__box">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="input__box">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
                minlength="8"
              />
            </div>
            <div class="const">
              <div class="remember__me">
                <input type="checkbox" id="remember-me" name="remember-me" />
                <label for="remember-me">Remember Me</label>
              </div>
              <a href="#">Forgot Password?</a>
            </div>

            <button class="btn" type="submit">Log In</button>
          </form>
          <div class="hints">
            <div class="line"></div>
            <p>Or, continue with</p>
            <div class="line"></div>
          </div>
          <div class="another__methods">
            <div class="input__box">
              <a href="#"
                ><i class="fa-brands fa-google"></i> <span> Google</span></a
              >
              <a href="#"
                ><i class="fa-brands fa-facebook-f"></i>
                <span> Facebook</span></a
              >
            </div>
          </div>
          <div class="contents">
            <p class="subtitle">
              Don't have an account? <a href="index.html">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
